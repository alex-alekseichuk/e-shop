	<!--begin__item-->

<form name="{_block}" action="{_curpage}" method="post">

<input type="hidden" name="{_block}Cmd2" value="{cmd2}" />
<input type="hidden" name="catId" value="{catId}" />
<table class="Form" cellspacing="0" cellpadding="0">
<tr class="Controls"><th>Название:</th><td><input type="text" name="title" value="{title}" /></td></tr>
<tr class="Footer"><td colspan="2">
<input type="submit" value="Сохранить" />

<input type="button" value="Удалить" onClick="document.forms['cat'].catCmd.value='delete';document.forms['cat'].submit();" />

</td></tr>
</table>
</form>
