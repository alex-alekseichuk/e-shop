<div style="width: 500px; margin: 20px auto;">

<!--begin_path-->
<!--begin_link-->
<a href="?p=cat&catId={catId}">{title}</a> :
<!--end_link-->
<!--begin_current-->
<a href="?p=cat&catId={catId}">{title}</a>
<!--end_current-->
<!--end_path-->



<!--begin_item-->
<!-- tinyMCE -->
<script language="javascript" type="text/javascript" src="tinymce/jscripts/tiny_mce/tiny_mce.js"></script>
<script language="javascript" type="text/javascript">
	// Notice: The simple theme does not use all options some of them are limited to the advanced theme
	tinyMCE.init({
		theme : "advanced",
		language : "ru_CP1251",

		mode : "exact",
		elements : "notes",

		plugins : "table,ibrowser,contextmenu,fullscreen",

		theme_advanced_buttons1 : "bold,italic,underline,separator,justifyleft,justifycenter,justifyright,justifyfull,separator,bullist,numlist,separator,undo,redo,separator,link,unlink,separator,indent,outdent,separator,forecolor,separator,fullscreen",
		theme_advanced_buttons2 : "tablecontrols,separator,fontsizeselect",
		theme_advanced_buttons3 : "",
		theme_advanced_toolbar_location : "top",
		theme_advanced_toolbar_align : "left",
		theme_advanced_path_location : "",
		extended_valid_elements : "div[class|style|align], table[class|style|cellpadding|cellspacing], td[class|style|align], a[class|style|href], p[style|class|align], img[class|src|alt]",
		force_br_newlines : true,
		force_p_newlines : false,
		convert_fonts_to_spans : false,
		font_size_style_values : "8px,10px,12px,14px,16px,24px,36px",
		apply_source_formatting : true,
		inline_styles : true,
		fix_table_elements : true,
		remove_trailing_nbsp : true,
		width : "600",
		height : "300"
		

	});
</script>
<!-- /tinyMCE -->

<h4>Товар {itemIdN}</h4>
<div style="">

<!-- begin_bMessage -->
<div class="WarningSmall" style="padding-left: 20px;">{sMessage}</div>
<!-- end_bMessage -->

<table cellpadding="5" cellspacing="10">

<tr>
<td valign="top"><!--begin_img--><img src="{img}" /><!--end_img-->&nbsp;</td>
<td valign="top">

<form name="frm_item" action="{_curpage}" method="post" >
<input type="hidden" name="itemCmd" value="save" />
<input type="hidden" name="itemId" value="{itemId}" />
<input type="hidden" name="catId" value="{catId}" />
<table class="Form" cellspacing="0" cellpadding="0">
<tr class="Controls"><th>Наменование:</th><td><input type="text" name="title" value="{title}" /></td></tr>
<tr class="Controls"><th>Цена:</th><td><input type="text" name="price" value="{price}" /></td></tr>
<tr class="Controls"><th>Описане:</th><td><textarea id="notes" name="notes" cols="40" rows="7">{notes}</textarea></td></tr>
<tr class="Footer"><td colspan="2">
<input type="submit" value="Сохранить" /> 
<!--begin_bDel--><input type="button" value="Удалить" onClick="document.forms['frm_item'].itemCmd.value='delete';document.forms['frm_item'].submit();" /><!--end_bDel-->
</td></tr>
</table>
</form>



</td>
</tr>
</table>

</div>
<!--end_item-->



<!--begin_pics-->
<h4>Фото</h4>

<!-- begin_bMessage -->
<div class="WarningSmall" style="padding-left: 20px;">{sMessage}</div>
<!-- end_bMessage -->

<table>
<!--begin_pic-->
<tr>
<td><a href="items/{name}"><img src="items/{name}" border="0" height="100" /></a></td>
<td><a href="?p=item&itemId={itemId}&picId={picId}&picsCmd=delete">Удалить</a></td>
</tr>
<!--end_pic-->
</table>

<br />

<form name="{_block}" action="{_curpage}" method="post" enctype="multipart/form-data">
<input type="hidden" name="{_block}Cmd" value="save" />
<table class="Form" cellspacing="0" cellpadding="0">
<tr class="Controls"><th>Фото:</th><td><input type="file" name="name" /></td></tr>
<tr class="Footer"><td colspan="2">
<input type="submit" value="Сохранить" /> 
</td></tr>
</table>
</form>

<!--end_pics-->

<br />

</div>
